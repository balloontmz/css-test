<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <ul>
        <li class="open">这是第一条</li>
        <li class="closed">这是第二条</li>
        <li class="closed">这是第三条</li>
        <li class="open">这是第四条</li>
        <li class="closed">这是第五条</li>
    </ul>

    <h3 class="first-test"> The oceans </h3>
    <ol class="info">
        <li>这是第一条</li>
        <li>这是第二条</li>
        <li>这是第三条</li>
        <li>这是第四条</li>
        <li>这是第五条</li>
    </ol>

    <h3 class="numbered"> Numbered </h3>
    <div id="numbered">
        <p class="numbered">这是第一条</p>
        <p class="numbered">这是第二条</p>
        <p class="numbered">这是第三条</p>
        <p class="numbered">这是第四条</p>
        <p class="numbered">这是第五条</p>
    </div>
    

    <h3 class=""> Numbered </h3>

    <p>这是一个普通标记</p>
    <p class="remark">这是一个标记段落</p>

    <img id="fixed-pin" src="../Yellow-pin.png" alt="Yellow map pin">
</body>
</html>
