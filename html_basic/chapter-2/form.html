<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/" method="post">
        <p><label>姓名：<input type="text" name="username" placeholder="请输入你姓名"></label></p>
        <p>
            <label for="sex">性别：</label>
            <input type="radio" name="sex" value="male" checked>男
            <input type="radio" name="sex" value="female">女
        </p>
        <p><label>电话：<input type="tel" name="tel"></label></p>
        <p><label>邮箱：<input type="email" name="email"></label></p>
        <p><label>时间：<input type="date" name="date"></label></p>
        <p>
            <label for="equipment">请选择预约仪器：</label>
            <select name="equipment">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </p>
        <p><label><input type="checkbox" name="rule" id="">遵守规范</label></p>
        <p><button>提交</button></p>
    </form>
</body>
</html>
